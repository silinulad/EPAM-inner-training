<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login page</title>

<link href="../../css/login.css" th:href="@{/css/login.css}"
	rel="stylesheet">
<link href="../../css/navbar.css" th:href="@{/css/navbar.css}"
	rel="stylesheet">
<link href="../../css/footer.css" th:href="@{/css/footer.css}"
	rel="stylesheet">
<link href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Guitar shop</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Product list</a></li>
					<li><a th:href="@{/cart/1}"><span
							class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>Cart</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a class="btn navbar-btn" role="button"
						th:href="@{/profile/1}">Profile</a></li>
					<li><a class="btn navbar-btn" role="button" th:href="@{/logout}"><span
							class="glyphicon glyphicon-log-in"></span>Log out</a>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Welcome</div>
			<div class="panel-body">

				<!-- Login tab -->
				<div class="tab-content">
					<div class="tab-pane fade in active" id="login">
						<form role="form" method="POST" th:action="@{/login}">
							<br />
							<div th:if="${param.error}">Invalid username and password</div>
							<div th:if="${param.logout}">You have been logged out</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="glyphicon glyphicon-envelope"></i>
									</span> <input class="form-control" placeholder="User" name="user"
										maxlength="254" type="text" required>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"> <i
										class="glyphicon glyphicon-lock"></i>
									</span> <input class="form-control" placeholder="Password"
										name="password" maxlength="40" type="password" required>
								</div>
							</div>
							<div class="form-group">
								<label> <input id="remember-me" name="remember-me"
									type="checkbox" /> Remember me
								</label>
							</div>
							<button class="btn btn-sm btn-success" type="submit">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="../../js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
