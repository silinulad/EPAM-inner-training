<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Error</title>
<link href="../../css/error.css" th:href="@{/css/error.css}"
	rel="stylesheet">
<link href="../../css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Guitar shop</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Product list</a></li>
					<li><a th:href="@{/cart/1}"><span
							class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>Cart</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a class="btn navbar-btn" role="button"
						th:href="@{/profile/1}">Profile</a></li>
					<li><a class="btn navbar-btn" role="button" th:href="@{/logout}"><span
							class="glyphicon glyphicon-log-in"></span>Log out</a>
				</ul>
			</div>
		</div>
	</nav>
	<h1>Error page</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error-template">
					<h4>Error status:</h4>
					<h4 th:text="${status}"></h4>
				</div>
				<div class="error-template">
					<h4>Exception:</h4>
					<h4 th:text="${exception}"></h4>
				</div>
				<div class="error-template">
					<h4>Request URL:</h4>
					<h4 th:text="${url}"></h4>

				</div>
			</div>
		</div>
	</div>
	<script src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="../../js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
